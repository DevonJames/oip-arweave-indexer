# ═══════════════════════════════════════════════════════════════════════════════
# NGINX Configuration for Alexandria Service
# ═══════════════════════════════════════════════════════════════════════════════
#
# This configuration handles:
# - SSL termination
# - Reverse proxy to Node.js backend
# - SSE (Server-Sent Events) streaming support
# - Authentication bypass for SSE endpoints (they use token in query param)
#
# Usage: Include this in your nginx server block or copy to /etc/nginx/sites-available/
# ═══════════════════════════════════════════════════════════════════════════════

upstream alexandria_backend {
    server 127.0.0.1:3006;
    keepalive 64;
}

server {
    listen 443 ssl http2;
    server_name alexandria.io;

    # SSL Configuration (adjust paths as needed)
    ssl_certificate /etc/letsencrypt/live/alexandria.io/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alexandria.io/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # Logging
    access_log /var/log/nginx/alexandria.access.log;
    error_log /var/log/nginx/alexandria.error.log;

    # ═══════════════════════════════════════════════════════════════════════════
    # SSE Endpoints - No auth header required (use token in query param)
    # These endpoints need special handling for Server-Sent Events
    # ═══════════════════════════════════════════════════════════════════════════
    
    # Notes streaming endpoint
    location = /api/notes/stream {
        # Bypass any auth_request module for this endpoint
        # Authentication is handled via token query parameter
        auth_request off;
        
        proxy_pass http://alexandria_backend;
        proxy_http_version 1.1;
        
        # SSE-specific settings
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        # Timeouts for long-lived connections
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable nginx buffering for real-time streaming
        proxy_set_header X-Accel-Buffering no;
    }
    
    # Voice streaming endpoint (legacy)
    location = /api/voice/open-stream {
        auth_request off;
        
        proxy_pass http://alexandria_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Connection '';
        proxy_buffering off;
        proxy_cache off;
        chunked_transfer_encoding off;
        
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Accel-Buffering no;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # Health endpoint - Public access
    # ═══════════════════════════════════════════════════════════════════════════
    location = /api/health {
        auth_request off;
        proxy_pass http://alexandria_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # All other API routes - Standard proxy with auth
    # ═══════════════════════════════════════════════════════════════════════════
    location /api/ {
        proxy_pass http://alexandria_backend;
        proxy_http_version 1.1;
        
        # Connection settings
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # Buffer settings for large responses
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
        
        # Allow large uploads (audio files)
        client_max_body_size 500M;
    }

    # ═══════════════════════════════════════════════════════════════════════════
    # Static files / Frontend
    # ═══════════════════════════════════════════════════════════════════════════
    location / {
        proxy_pass http://alexandria_backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP to HTTPS redirect
server {
    listen 80;
    server_name alexandria.io;
    return 301 https://$server_name$request_uri;
}

