<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ALFRED Productivity Assistant</title>
  <style>
    :root {
      --bg: #10141A;
      --glass: rgba(255,255,255,.08);
      --text: #E8EEF6;
      --muted: #90A4B4;
      --accent-1: #15e6ff;
      --accent-2: #d45fff;
      --success: #00ff88;
      --warning: #ffaa00;
      --error: #ff4444;
      --radius: 16px;
      --glow: 0 0 20px rgba(21,230,255,.35), 0 0 40px rgba(212,95,255,.25);
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font: normal 16px/1.5 Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans";
    }

    .app-header {
      position: sticky;
      top: 0;
      z-index: 20;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 56px;
      padding: 0 12px;
      background: linear-gradient(180deg, rgba(16,20,26,.8), rgba(16,20,26,.2));
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,.06);
    }

    .brand {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .logo {
      font-weight: 700;
      letter-spacing: .08em;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      display: grid;
      grid-template-columns: 1fr 300px;
      gap: 20px;
      min-height: calc(100vh - 56px);
    }

    .main-content {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .panel {
      background: var(--glass);
      border-radius: var(--radius);
      padding: 20px;
      backdrop-filter: blur(20px) saturate(140%);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: var(--glow);
    }

    .panel--glass {
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
    }

    .panel h3 {
      margin-bottom: 16px;
      font-size: 18px;
      font-weight: 600;
      color: var(--accent-1);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: rgba(255,255,255,.05);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 1px solid rgba(255,255,255,.08);
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--accent-1);
      display: block;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 12px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .task-input {
      display: flex;
      gap: 12px;
      margin-bottom: 20px;
    }

    .input--retro {
      flex: 1;
      padding: 12px 16px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.16);
      color: var(--text);
      outline: none;
      font-size: 16px;
    }

    .input--retro:focus {
      box-shadow: var(--glow);
      border-color: var(--accent-1);
    }

    .btn {
      padding: 12px 24px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.12);
      color: var(--text);
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s ease;
    }

    .btn:hover {
      box-shadow: var(--glow);
    }

    .btn--neon {
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      border: none;
      color: #061018;
      font-weight: 600;
    }

    .task-list {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .task-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      background: rgba(255,255,255,.05);
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.08);
      transition: all 0.2s ease;
    }

    .task-item:hover {
      background: rgba(255,255,255,.08);
      border-color: var(--accent-1);
    }

    .task-checkbox {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 2px solid var(--accent-1);
      background: transparent;
      cursor: pointer;
      position: relative;
    }

    .task-checkbox:checked {
      background: var(--accent-1);
    }

    .task-checkbox:checked::after {
      content: '‚úì';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #061018;
      font-size: 12px;
      font-weight: bold;
    }

    .task-content {
      flex: 1;
    }

    .task-title {
      font-weight: 500;
      margin-bottom: 4px;
    }

    .task-meta {
      font-size: 12px;
      color: var(--muted);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .priority-badge {
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 10px;
      font-weight: 500;
      text-transform: uppercase;
    }

    .priority-high {
      background: rgba(255,68,68,.2);
      color: var(--error);
    }

    .priority-medium {
      background: rgba(255,170,0,.2);
      color: var(--warning);
    }

    .priority-low {
      background: rgba(0,255,136,.2);
      color: var(--success);
    }

    .sidebar {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .calendar-preview {
      background: rgba(255,255,255,.05);
      border-radius: 12px;
      padding: 16px;
      border: 1px solid rgba(255,255,255,.08);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .calendar-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--accent-1);
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
    }

    .calendar-day {
      aspect-ratio: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      border-radius: 6px;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .calendar-day:hover {
      background: var(--accent-1);
      color: #061018;
    }

    .calendar-day.today {
      background: var(--accent-1);
      color: #061018;
    }

    .points-display {
      text-align: center;
      padding: 20px;
    }

    .points-value {
      font-size: 36px;
      font-weight: 700;
      color: var(--accent-1);
      display: block;
      margin-bottom: 8px;
    }

    .points-label {
      font-size: 14px;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .voice-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: rgba(255,255,255,.05);
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.08);
      margin-bottom: 16px;
    }

    .voice-status {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: var(--muted);
      transition: all 0.2s ease;
    }

    .voice-status.listening {
      background: var(--accent-1);
      box-shadow: 0 0 8px var(--accent-1);
    }

    .voice-status.processing {
      background: var(--warning);
      box-shadow: 0 0 8px var(--warning);
    }

    .voice-text {
      font-size: 14px;
      color: var(--muted);
    }

    @media (max-width: 768px) {
      .container {
        grid-template-columns: 1fr;
      }

      .sidebar {
        order: -1;
      }
    }
  </style>
</head>
<body>
  <header class="app-header">
    <div class="brand">
      <div class="logo">ALFRED</div>
      <div class="mode-chip">Productivity</div>
    </div>
    <div class="voice-indicator">
      <div class="voice-status" id="voiceStatus"></div>
      <div class="voice-text" id="voiceText">Voice ready</div>
    </div>
  </header>

  <div class="container">
    <main class="main-content">
      <!-- Dashboard Stats -->
      <section class="panel">
        <h3>üìä Weekly Overview</h3>
        <div class="stats-grid">
          <div class="stat-card">
            <span class="stat-value" id="totalTasks">0</span>
            <span class="stat-label">Total Tasks</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="completedTasks">0</span>
            <span class="stat-label">Completed</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="completionRate">0%</span>
            <span class="stat-label">Success Rate</span>
          </div>
          <div class="stat-card">
            <span class="stat-value" id="earnedPoints">0</span>
            <span class="stat-label">Points Earned</span>
          </div>
        </div>
      </section>

      <!-- Task Input -->
      <section class="panel">
        <h3>üéØ Add New Task</h3>
        <div class="task-input">
          <input
            type="text"
            class="input--retro"
            id="taskInput"
            placeholder="Add task... e.g. 'meet Devon next Friday 2pm 60m @Work +5pts'"
          />
          <button class="btn btn--neon" id="addTaskBtn">Add Task</button>
        </div>
      </section>

      <!-- Task List -->
      <section class="panel">
        <h3>üìù Your Tasks</h3>
        <div class="task-list" id="taskList">
          <!-- Tasks will be populated here -->
        </div>
      </section>
    </main>

    <aside class="sidebar">
      <!-- Points Display -->
      <section class="panel">
        <div class="points-display">
          <span class="points-value" id="currentPoints">0</span>
          <span class="points-label">Productivity Points</span>
        </div>
      </section>

      <!-- Calendar Preview -->
      <section class="panel">
        <div class="calendar-preview">
          <div class="calendar-header">
            <div class="calendar-title">üìÖ This Week</div>
          </div>
          <div class="calendar-grid">
            <div class="calendar-day">M</div>
            <div class="calendar-day">T</div>
            <div class="calendar-day">W</div>
            <div class="calendar-day">T</div>
            <div class="calendar-day">F</div>
            <div class="calendar-day">S</div>
            <div class="calendar-day today">S</div>
          </div>
        </div>
      </section>

      <!-- Quick Actions -->
      <section class="panel">
        <h3>‚ö° Quick Actions</h3>
        <div style="display: flex; flex-direction: column; gap: 8px;">
          <button class="btn" id="generateScheduleBtn">üéØ Generate Schedule</button>
          <button class="btn" id="startMorningRoutineBtn">üåÖ Morning Routine</button>
          <button class="btn" id="startEveningRoutineBtn">üåô Evening Routine</button>
          <button class="btn" id="viewProgressBtn">üìà View Progress</button>
        </div>
      </section>
    </aside>
  </div>

  <script>
    // Productivity Module JavaScript
    class ProductivityUI {
      constructor() {
        this.tasks = [];
        this.points = 0;
        this.stats = {
          totalTasks: 0,
          completedTasks: 0,
          completionRate: 0,
          earnedPoints: 0
        };

        this.init();
      }

      init() {
        this.bindEvents();
        this.loadDashboard();
        this.setupVoiceIntegration();
      }

      bindEvents() {
        // Task input
        document.getElementById('addTaskBtn').addEventListener('click', () => {
          this.addTask();
        });

        document.getElementById('taskInput').addEventListener('keypress', (e) => {
          if (e.key === 'Enter') {
            this.addTask();
          }
        });

        // Quick actions
        document.getElementById('generateScheduleBtn').addEventListener('click', () => {
          this.generateSchedule();
        });

        document.getElementById('startMorningRoutineBtn').addEventListener('click', () => {
          this.startRoutine('morning');
        });

        document.getElementById('startEveningRoutineBtn').addEventListener('click', () => {
          this.startRoutine('evening');
        });

        document.getElementById('viewProgressBtn').addEventListener('click', () => {
          this.showProgress();
        });
      }

      async loadDashboard() {
        try {
          const response = await fetch('/api/productivity/dashboard');
          const data = await response.json();

          if (data.success) {
            this.updateStats(data.data);
            this.renderTasks(data.data.tasks);
          }
        } catch (error) {
          console.error('Failed to load dashboard:', error);
          this.showNotification('Failed to load dashboard', 'error');
        }
      }

      updateStats(data) {
        this.stats = data.stats || this.stats;
        this.points = data.currentSession?.earnedPoints || 0;

        document.getElementById('totalTasks').textContent = this.stats.totalTasks;
        document.getElementById('completedTasks').textContent = this.stats.completedTasks;
        document.getElementById('completionRate').textContent = `${this.stats.completionRate}%`;
        document.getElementById('earnedPoints').textContent = this.stats.totalPointsEarned;
        document.getElementById('currentPoints').textContent = this.points;
      }

      renderTasks(tasks) {
        const taskList = document.getElementById('taskList');
        taskList.innerHTML = '';

        if (!tasks || tasks.length === 0) {
          taskList.innerHTML = '<div style="text-align: center; color: var(--muted); padding: 20px;">No tasks yet. Add your first task above!</div>';
          return;
        }

        tasks.forEach(task => {
          const taskElement = this.createTaskElement(task);
          taskList.appendChild(taskElement);
        });
      }

      createTaskElement(task) {
        const taskDiv = document.createElement('div');
        taskDiv.className = 'task-item';

        const priorityClass = `priority-${task.data?.task?.priority || 'medium'}`;

        taskDiv.innerHTML = `
          <input type="checkbox" class="task-checkbox" ${task.data?.task?.status === 'completed' ? 'checked' : ''} />
          <div class="task-content">
            <div class="task-title">${task.data?.task?.title || 'Untitled Task'}</div>
            <div class="task-meta">
              <span class="priority-badge ${priorityClass}">${task.data?.task?.priority || 'medium'}</span>
              <span>${task.data?.task?.category || 'General'}</span>
              <span>${task.data?.task?.duration ? `${task.data?.task?.duration}m` : ''}</span>
              <span>+${task.data?.task?.points || 0}pts</span>
            </div>
          </div>
        `;

        // Add event listener for checkbox
        const checkbox = taskDiv.querySelector('.task-checkbox');
        checkbox.addEventListener('change', () => {
          this.toggleTaskCompletion(task.oip?.did || task._id, checkbox.checked);
        });

        return taskDiv;
      }

      async addTask() {
        const input = document.getElementById('taskInput');
        const taskText = input.value.trim();

        if (!taskText) return;

        try {
          const response = await fetch('/api/productivity/tasks', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              taskInput: taskText,
              parseNaturalLanguage: true
            })
          });

          const data = await response.json();

          if (data.success) {
            input.value = '';
            this.showNotification('Task added successfully!', 'success');
            this.loadDashboard(); // Refresh the dashboard
          } else {
            this.showNotification('Failed to add task', 'error');
          }
        } catch (error) {
          console.error('Failed to add task:', error);
          this.showNotification('Failed to add task', 'error');
        }
      }

      async toggleTaskCompletion(taskId, completed) {
        try {
          if (completed) {
            const response = await fetch(`/api/productivity/tasks/${taskId}/complete`, {
              method: 'POST'
            });

            const data = await response.json();

            if (data.success) {
              this.showNotification(`Task completed! +${data.pointsEarned} points`, 'success');
              this.loadDashboard(); // Refresh the dashboard
            }
          }
        } catch (error) {
          console.error('Failed to complete task:', error);
          this.showNotification('Failed to complete task', 'error');
        }
      }

      async generateSchedule() {
        try {
          const response = await fetch('/api/productivity/calendar/generate', {
            method: 'POST'
          });

          const data = await response.json();

          if (data.success) {
            this.showNotification('Schedule generated successfully!', 'success');
          }
        } catch (error) {
          console.error('Failed to generate schedule:', error);
          this.showNotification('Failed to generate schedule', 'error');
        }
      }

      async startRoutine(type) {
        try {
          const response = await fetch('/api/productivity/routines/start', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ routineType: type })
          });

          const data = await response.json();

          if (data.success) {
            this.showNotification(`${type} routine started!`, 'success');
          }
        } catch (error) {
          console.error(`Failed to start ${type} routine:`, error);
          this.showNotification(`Failed to start ${type} routine`, 'error');
        }
      }

      showProgress() {
        // Show detailed progress modal or navigate to progress page
        this.showNotification('Progress view coming soon!', 'info');
      }

      setupVoiceIntegration() {
        // Voice integration setup would go here
        // This would connect to the main ALFRED voice system
        console.log('Voice integration ready');
      }

      showNotification(message, type = 'info') {
        // Simple notification system
        const notification = document.createElement('div');
        notification.style.cssText = `
          position: fixed;
          top: 70px;
          right: 20px;
          padding: 12px 20px;
          border-radius: 8px;
          color: white;
          font-weight: 500;
          z-index: 1000;
          animation: slideIn 0.3s ease;
        `;

        const colors = {
          success: '#00ff88',
          error: '#ff4444',
          warning: '#ffaa00',
          info: '#15e6ff'
        };

        notification.style.background = colors[type] || colors.info;
        notification.textContent = message;

        document.body.appendChild(notification);

        setTimeout(() => {
          notification.style.animation = 'slideOut 0.3s ease';
          setTimeout(() => {
            document.body.removeChild(notification);
          }, 300);
        }, 3000);
      }
    }

    // Initialize the UI when the page loads
    document.addEventListener('DOMContentLoaded', () => {
      new ProductivityUI();
    });

    // Add CSS animations
    const style = document.createElement('style');
    style.textContent = `
      @keyframes slideIn {
        from { transform: translateX(100%); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes slideOut {
        from { transform: translateX(0); opacity: 1; }
        to { transform: translateX(100%); opacity: 0; }
      }
    `;
    document.head.appendChild(style);
  </script>
</body>
</html>
